<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống nhận diện khuôn mặt</title>
</head>
<body>
    <h1>Hệ thống nhận diện khuôn mặt</h1>

    <!-- Hiển thị thông báo nếu có -->
    {% if message %}
        <div style="color: green; font-weight: bold;">
            {{ message }}
        </div>
    {% endif %}

    <!-- Đăng ký khuôn mặt -->
    <h2>Đăng ký khuôn mặt</h2>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" onchange="this.form.submit()" style="display:none;" id="register-file">
        <button type="button" onclick="document.getElementById('register-file').click()">Đăng ký khuôn mặt</button>
    </form>

    <!-- Nhận dạng khuôn mặt -->
    <h2>Nhận dạng khuôn mặt</h2>
    <form action="/recognize" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" onchange="this.form.submit()" style="display:none;" id="recognize-file">
        <button type="button" onclick="document.getElementById('recognize-file').click()">Nhận dạng</button>
    </form>
</body>
</html>
